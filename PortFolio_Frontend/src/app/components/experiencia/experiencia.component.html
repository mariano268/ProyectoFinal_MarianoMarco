<div class = "ContenedorTotal-Experiencia">
    <div class = "ContenedorElementos-Experiencia">
        <div class = "ContenedorTitulo-Experiencia">
            <h3 class = Titulo-Experiencia>Experiencia</h3>
        </div>
        <div class = "ContenedorFor" *ngFor="let experiencia of experiencia">
            <div class = "Tarjeta-Experiencia">
                <a *ngIf="isAdmin" routerLink="/editExperiencia/{{experiencia.id}}" class = "Editar-Experiencia"><i class="LogoEditar-Experiencia fa-solid fa-pencil"></i></a>
                <a *ngIf="isAdmin" (click)="delete(experiencia.id)" class = "Eliminar-Experiencia"><i class="LogoEliminar-Experiencia fa-solid fa-trash"></i></a>
                <div class = "ContenedorImagen-Experiencia">
                    <img class = "ImagenEmpresa-Experiencia" src="{{experiencia.imagen}}" alt="">
                </div>
                <div class = "InfoTarjeta-Experiencia">
                    <h3 class = "TituloTarjeta-Experiencia">{{experiencia.nombre}}</h3>
                    <p class = "TextoTarjeta-Experiencia">{{experiencia.descripcion}}</p>
                </div>
            </div>
        </div>  
    </div>
</div>
