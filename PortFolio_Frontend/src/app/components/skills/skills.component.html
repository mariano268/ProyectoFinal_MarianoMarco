<div class = "ContenedorTotal-Skills">
    <div class = "ContenedorElementos-Skills">
        <h3 class = "Titulo-Skills">Habilidades</h3>
        <div class = "ContendorGraficos-Skills" [ngSwitch] = "currentBreakpoint">
            <div class = "ContenedorCircles-skills"  *ngSwitchCase="'1px'">
                <div *ngFor="let habilidad of habilidad" class = "ContenedorFor-skills">
                    <div class = "Circle-Skills">
                        <a *ngIf="isAdmin" routerLink="/editHabilidad/{{habilidad.id}}" class = "Editar-Skills"><i class="LogoEditar-Skills fa-solid fa-pencil"></i></a>
                        <a *ngIf="isAdmin" (click)="delete(habilidad.id)" class = "Eliminar-Skills"><i class="LogoEliminar-Skills fa-solid fa-trash"></i></a>
                        <h3 class = "TituloCircle-Skills">{{habilidad.nombre}}</h3>
                        <circle-progress
                            [percent]="(habilidad.porcentaje)"
                            [radius]="50"
                            [outerStrokeWidth]="6"
                            [innerStrokeWidth]="4"
                            [outerStrokeColor]="'#78C000'"
                            [innerStrokeColor]="'#C7E596'"
                            [animation]="true"
                            [animationDuration]="300"
                            [showSubtitle]="false"
                            [titleFontSize]="'20'"
                            [titleFontWeight]="'800'"
                            [unitsFontWeight]="'800'"
                            [titleColor]="'#636363'"
                            [unitsColor]="'#636363'"
                        ></circle-progress>
                    </div>
                </div>
            </div>
